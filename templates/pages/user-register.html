<!DOCTYPE html>
<html>
  <header>
    <title>User Register</title>
  </header>
  <body>
  <form
    hx-post="/user/register"
    hx-target="#register-res"
    hx-swap="beforeend"
    hx-on="htmx:responseError: #register-err"
  >
    <label for="fname">First Name</label>
    <input id="fname" name="first_name" placeholder="Enter first name..." required />
  
    <label for="lname">Last Name</label>
    <input id="lname" name="last_name" placeholder="Enter last name..." required />
  
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter your email..." required />
  
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter your password..." required />
  
    <label for="confirm-password">Confirm Password</label>
    <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your password..." required />
  
    <button type="submit">Register</button>
  </form>
  
  <div id="register-res"></div>
  <div id="register-err"></div>  
  </body>
</html>
